<mat-toolbar color="primary">
  <div class="toolbar-content">
    <!-- Botón con logo -->
    <button routerLink="/home" class="logo-button">
      <span>MHAD FOX Solution</span>
    </button>

    <!-- Menú para pantallas grandes/medianas -->
    <div class="menu-options" *ngIf="!isMenuOpen">
      <button mat-button routerLink="/home" class="button-secundary">Inicio</button>
      <button mat-button routerLink="/quienes-somos" class="button-secundary">¿Quiénes somos?</button>
      <button mat-button routerLink="/contacto" class="custom-button">Contáctanos</button>
    </div>

    <!-- Botón hamburguesa para pantallas pequeñas -->
    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <!-- Menú desplegable para pantallas pequeñas -->
  <div
    *ngIf="animationRunning || isMenuOpen"
    class="mobile-menu"
    [ngClass]="{
      'animate__animated': true,
      'animate__slideInDown': isMenuOpen,
      'animate__slideOutUp': !isMenuOpen
    }"
    (animationend)="onAnimationEnd()"
  >
    <button mat-button routerLink="/home" class="button-secundary" (click)="closeMenu()">Inicio</button>
    <button mat-button routerLink="/quienes-somos" class="button-secundary" (click)="closeMenu()">¿Quiénes somos?</button>
    <button mat-button routerLink="/contacto" class="custom-button" (click)="closeMenu()">Contáctanos</button>
  </div>
</mat-toolbar>
